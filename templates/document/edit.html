<h2>Edit Document</h2><div id="part1"><form enctype="multipart/form-data"><input type="hidden" name="MAX_FILE_SIZE" value="30000000"/><label for="pdf-file">PDF</label><input id="pdf-file" name="pdf-file" type="file" class="upload"/></form></div><div id="part2"><label for="progressbar">PDF</label><progress id="progressbar" max="100" value="0"></progress></div><div id="part3"><form><label>Uploaded PDF</label><i><%= filename %></i><br/><label>Filesize</label><i><%= filesize %> bytes</i><br/><label>Title</label><input id="title" type="text" name="title" value="<%= title %>" class="bind"/><br/><label>Author</label><input id="author" type="text" name="author" value="<%= author %>" class="bind"/><br/><label>Pages</label><input id="pages" type="text" name="pages" value="<%= pages %>" class="bind"/><br/><div class="tags-wrapper"></div><div id="sSubmit">Save</div></form></div>
