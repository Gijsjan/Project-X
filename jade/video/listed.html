<h2 class="title"><a href="video/<%= id %>"><%= title %></a></h2>
<div class="video-wrapper">
	<% if (player == 'youtube') { %>
		<iframe width="560" height="315" src="http://www.youtube.com/embed/<%= code %>" frameborder="0" allowfullscreen></iframe>
	<% } elseif (player == 'embed') { %>
		<%= code %>
	<% } %>
</div>
<div class="tags-wrapper"></div>
